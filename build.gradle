plugins {
    id 'java'
}

archivesBaseName = "Tribufu-CoinsEngine"
version "2.1.1"

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo1.maven.org/maven2/' }
    maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }
    maven { url 'https://repo.rosewooddev.io/repository/public/' }
}

dependencies {
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'me.clip:placeholderapi:2.10.10'
    compileOnly 'org.black_ixx:playerpoints:3.0.0'
    implementation 'com.github.ItsLewizzz:DeluxeCoinflipAPI:1.0.2'
    implementation 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'
    implementation project(':NexEngine')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

test {
    useJUnitPlatform()
}

processResources {
    doFirst {
        file("$buildDir/resources/main").listFiles().each {
            it.delete()
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:unchecked'
}
